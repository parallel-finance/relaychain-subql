specVersion: 0.2.0
name: relaychain-subql
version: 0.0.1
description: Parallel kusama/polkadot subql indexing service
repository: 'https://github.com/parallel-finance/relaychain-subql'
schema:
  file: ./schema.graphql
network:
  endpoint: 'wss://kusama-rpc.polkadot.io'
  genesisHash: '0xb0a8d493285c2df73290dfb7e61f870f17b41801197a149ca93654499ea3dafe'
  dictionary: 'https://api.subquery.network/sq/subquery/kusama-dictionary'
dataSources:
  - kind: substrate/Runtime
    startBlock: 12145083
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler
