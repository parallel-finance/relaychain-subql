type Validator @entity {
  id: ID!
  derivativeIndex: Int! @index
  stashId: String! @index
  name: String!
  stakes: String!
  commission: String!
  blockHeight: Int! @index
}

type ParachainInfo @entity {
  id: ID!
  paraId: Int! @index
  sovAcc: String! @index
  deposited: String!
  blockHeight: Int! @index
  timestamp: Date!
}

type Reward @entity {
  id: ID!
  derivativeIndex: Int! @index
  amount: String!
}
